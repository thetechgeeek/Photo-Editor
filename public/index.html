<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../src/style.css" />
    <script src="../src/script.js" type="module"></script>
    <title>‚úè Photo Editor</title>
  </head>
  <body>
    <!-- Canvas -->
    <canvas class="orb-canvas"></canvas>
    <!-- Overlay -->
    <div class="overlay">
      <!-- Overlay inner wrapper -->

      <div class="container">
        <div class="row" style="display: flex; flex-direction: row">
          <div class="col-md-4 col-sm-12 col-lg-6">
            <div class="overlay__inner">
              <!-- Title -->
              <h1 class="overlay__title">PHOTO EDITOR ‚úè</h1>
              <!-- Description -->
              <p class="overlay__description">
                Created a basic photo editor by implementing the concept of
                two-dimensional arrays.
                <br /><strong>Try it out for yourself! üëá</strong>
              </p>
              <!-- Buttons -->
              <div class="overlay__btns">
                <!-- <button
                  type="button"
                  class="overlay__btn overlay__btn--transparent"
                  id="upload"
                  style="border: 1px solid black; border-radius: 10px"
                >
                  ‚ûï Upload a picture
                </button>
                <button
                  type="button"
                  class="overlay__btn overlay__btn--transparent"
                  id="save"
                  style="border: 1px solid black; border-radius: 10px"
                >
                  üíæ Save
                </button> -->
                <section id="toolbar">
                  <button
                    id="upload"
                    class="overlay__btn overlay__btn--transparent"
                    style="
                      border: 1px solid black;
                      border-radius: 10px;
                      margin-right: 5px;
                    "
                    title="Upload"
                  >
                    ‚ûï Upload a picture
                  </button>
                  <button
                    id="save"
                    class="overlay__btn overlay__btn--transparent"
                    style="border: 1px solid black; border-radius: 10px"
                    title="Save"
                  >
                    üíæ Save
                  </button>
                  <br />
                  <br />
                  <button
                    id="flipHor"
                    class="btn btn-info"
                    title="Flip Horizontally"
                  >
                    ‚Üî Flip Horizontally
                  </button>
                  <button
                    id="flipVert"
                    class="btn btn-info"
                    title="Flip vertically"
                  >
                    ‚Üï Flip vertically
                  </button>
                  <br />
                  <br />
                  <button id="rotateL" class="btn btn-info" title="Rotate left">
                    ‚Ü© Rotate Left
                  </button>
                  <button
                    id="rotateR"
                    class="btn btn-info"
                    title="Rotate right"
                  >
                    ‚Ü™ Rotate Right
                  </button>
                  <br />
                  <br />
                  <button id="resize" class="btn btn-info" title="Resize">
                    üìè Resize
                  </button>
                  <button
                    id="greyscale"
                    class="btn btn-info"
                    title="Convert to grayscale"
                  >
                    üéû Grayscale
                  </button>
                </section>
              </div>
            </div>
          </div>
          <div class="col-md-8 col-sm-12 col-lg-6">
            <div
              class="card"
              style="
                margin-right: 10px;
                margin-top: 20px;
                min-height: 300px;
                border-radius: 15px;
                box-shadow: rgba(70, 89, 122, 0.25) 0px 4px 8px -2px,
                  rgba(9, 30, 66, 0.08) 0px 0px 0px 1px;
                border-style: none;
                background-color: #ffffe087;
              "
            >
              <div
                class="card-body"
                style="
                  min-height: 400px;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                "
              >
                <section id="editorContainer">
                  <canvas id="editor"></canvas>
                </section>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
